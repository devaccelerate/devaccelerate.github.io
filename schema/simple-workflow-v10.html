        <h1 class="display-4">DevAccelerate Simple Workflow Specification v1.0</h1>
        <p class="lead">The following is the XML specification for simple workflows in DevAccelerate:</p>
    </div>

    <div class="container">
    <pre>
<?xml version="1.0" encoding="utf-8"?>
<da:simpleWorkflow name="workflowName" abortOnError="true" xmlns:da="https://devaccelerate.github.io/schema/simple-workflow-v10.html">
  <da:workflowItems>
    <da:workflowItem workflowItemType="Action" name="workflowItemName" type="workflowItemType">
      <da:settings>
        <da:setting name="settingName" value="settingValue" />
      </da:settings>
      <da:expectedParameters>
        <da:expectedParameter name="expectedParameter" parameterType="expectedParameterType" required="true" />
      </da:expectedParameters>
    </da:workflowItem>   
  </da:workflowItems>
</da:simpleWorkflow>    
    </pre>
